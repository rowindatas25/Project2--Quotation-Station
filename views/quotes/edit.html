<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
	<title>Quotation Station</title>
</head>
<body>
	{{#quote}}
	<h5> Edit {{{ quote }}} - {{author}} </h5>
	
    <form class="edit-quote-form" action ="/quotes/show" method = "put">
      <label>Quote:</label>
      <textarea id="quote-change-input" value={{quote}} >
				{{quote}}
      	</textarea> 
      <br />

      <label>Quote Author:</label>
      <textarea id="quote-changeauthor-input" value = {{author}}>
      	{{author}}
       </textarea>
      	
      <br />

  			{{/quote}}

      <input type="hidden" id="change-id-input" value={{quote.id}} >
			<input type="hidden" id="quote-changeurl-input" value={{quote.link}} />
			<input type="hidden" id="quote-changeuser_id-input" value = {{quote.user_id}}>
      <button type="submit">Submit</button>
	<a href="/quotes/show">Go Back</a>
    </form>
</body>
</html>
